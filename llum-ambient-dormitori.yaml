substitutions:
  device_name: "llum-ambient-dormitori"
  device_id: "llum_ambient_dormitori"
  friendly_name: "Llum Ambient Dormitori"
  topic_prefix: "llum_ambient_dormitori"

packages:
  shelly-rgbw2: !include
    file: hardware/shelly-rgbw2.yaml
    vars:
      device_name: ${device_name}
      friendly_name: ${friendly_name}

  wifi: !include
    file: common/wifi.yaml
    vars:
      device_name: ${device_name}

  # logger: !include common/logger.yaml
  web-server: !include common/web-server.yaml
  reset: !include common/reset.yaml
  # mqtt: !include common/mqtt.yaml
  time: !include common/time.yaml
 
logger:

light:
  - platform: monochromatic
    name: ${device_name}_white
    id: ${device_id}_white
    output: pwm_w

binary_sensor:
  - platform: gpio
    pin: GPIO5
    id: light_0_touch
    on_click:
      then:
        - if:
            condition:
              light.is_off: ${device_id}_white
            then:
              - light.turn_on:
                  id: ${device_id}_white
                  brightness: 1.0
            else:
              - light.turn_off: ${device_id}_white
    on_press:
      then:
        - if:
            condition:
              light.is_off: ${device_id}_white
            then:
              - delay: 0.5s
              - while:
                  condition:
                    binary_sensor.is_on: light_0_touch
                  then:
                    - light.dim_relative:
                        id: ${device_id}_white
                        relative_brightness: 5%
                        transition_length: 0.1s
                    - delay: 0.1s
            else:
              - delay: 0.5s
              - while:
                  condition:
                    and:
                      - binary_sensor.is_on: light_0_touch
                      - light.is_on: ${device_id}_white
                  then:
                    - light.dim_relative:
                        id: ${device_id}_white
                        relative_brightness: -5%
                        transition_length: 0.1s
                    - delay: 0.1s
