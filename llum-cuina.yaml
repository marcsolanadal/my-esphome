substitutions:
  device_name: "llum-cuina"
  friendly_name: "llum-cuina"
  static_ip: "10.0.20.34"
  topic_prefix: "llum_cuina"

packages:
  shelly-plus-rgbw-pm: !include 
    file: hardware/shelly-plus-rgbw-pm.yaml
    vars:
      device_name: ${device_name}
      friendly_name: ${friendly_name}

  wifi: !include 
    file: common/wifi.yaml
    vars:
      static_ip: ${static_ip}

  logger: !include common/logger.yaml
  reset: !include common/reset.yaml
  web-server: !include common/web-server.yaml
  # Beware when enabling this since if it cannot connect to the broker it will restart after 15 minutes
  # mqtt: !include common/mqtt.yaml

globals:
  - id: light_state
    type: int
    restore_value: false
    initial_value: "0"
  
# Define lights using the independent PWM channels
light:
  - platform: monochromatic
    id: llum_pica_r
    name: "Llum Pica Cold White"
    output: pwm_r
    restore_mode: ALWAYS_OFF
    default_transition_length: 0s

  - platform: monochromatic
    id: llum_pica_g
    name: "Llum Pica Warm White"
    output: pwm_g
    restore_mode: ALWAYS_OFF
    default_transition_length: 0s

  - platform: monochromatic
    id: llum_barra_b
    name: "Llum Barra Cold White"
    output: pwm_b
    restore_mode: ALWAYS_OFF
    default_transition_length: 0s

  - platform: monochromatic
    id: llum_barra_w
    name: "Llum Barra Warm White"
    output: pwm_w
    restore_mode: ALWAYS_OFF
    default_transition_length: 0s

binary_sensor:
  - platform: gpio
    id: interruptor_entrada_cuina
    name: "${device_name} Input 1"
    pin:
      number: GPIO36
      inverted: true
    filters:
      - delayed_on_off: 10ms
    on_state:
      then:
        if: 
          condition:
            or: 
              - binary_sensor.is_on: interruptor_entrada_cuina
              - binary_sensor.is_on: interruptor_barra
          then:
            - light.turn_on: 
                id: llum_barra_b
                brightness: 50%
            - light.turn_on: 
                id: llum_barra_w
                brightness: 100%
          else:
            - light.turn_off: 
                id: llum_barra_b
                transition_length: 1s
            - light.turn_off: 
                id: llum_barra_w
                transition_length: 1s

  - platform: gpio
    id: interruptor_barra
    name: "${device_name} Input 2"
    pin:
      number: GPIO37
      inverted: true
    filters:
      - delayed_on_off: 10ms
    on_state:
      then:
        if: 
          condition:
            or: 
              - binary_sensor.is_on: interruptor_entrada_cuina
              - binary_sensor.is_on: interruptor_barra
          then:
            - light.turn_on: 
                id: llum_barra_b
                brightness: 50%
            - light.turn_on: 
                id: llum_barra_w
                brightness: 100%
          else:
            - light.turn_off: 
                id: llum_barra_b
                transition_length: 1s
            - light.turn_off: 
                id: llum_barra_w
                transition_length: 1s

